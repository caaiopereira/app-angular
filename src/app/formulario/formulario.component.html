<div class="container">
    <br>
    <h5 class="text-center">Formulário (Data Driven)</h5>
    <form #form="ngForm" (ngSubmit)="submit(form)" >
        <div class="form-group mt-3">
            <label for="">Nome</label>
            <input class="form-control" type="text" name="nome" ngModel>
        </div>    
    
        <div class="form-group mt-3">
            <label for="">Audiência</label>
            <input class="form-control" type="text" name="audiencia" ngModel>
        </div>

        <div class="form-group mt-3">
            <label for="">Origem</label>
            <input class="form-control" type="text" name="origem" ngModel>
        </div> 
        <button class="btn btn-primary mt-3" type="submit">Enviar</button>
    </form>
    </div>
